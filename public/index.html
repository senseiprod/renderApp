<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Maquettes Professionnel - Designer de Sacs Tote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- MODIFIED: Added Poppins font for the header to create a distinct look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        /* AESTHETIC REFACTOR v2: Unique Brand Identity */
        :root {
            /* MODIFIED: Introduced a distinct accent color */
            --color-accent: #4f46e5; /* A professional Indigo */
            --color-accent-hover: #4338ca;
            --color-accent-light: #eef2ff;

            --color-background: #FFFFFF;
            --color-surface: #FFFFFF;
            --color-border: #E5E7EB;
            --color-border-hover: #D1D5DB;
            --color-text-primary: #111827;
            --color-text-secondary: #6B7280;
            --color-accent-text: #FFFFFF;
            --color-success: #10B981;
            --color-error: #EF4444;
            
            --border-radius: 12px; /* Slightly larger radius for a softer feel */
            --border-radius-pill: 50px;
            --transition: all 0.2s ease-in-out;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            
            /* MODIFIED: Added a distinct font for display headers */
            --font-display: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-background);
            color: var(--color-text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            min-height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }

        .controls-panel {
            background: var(--color-surface);
            border-right: 1px solid var(--color-border);
            padding: 2.5rem 2rem;
            overflow-y: auto;
            height: 100vh;
        }

        .header {
            text-align: left;
            margin-bottom: 2.5rem;
        }

        .main-title {
            font-family: var(--font-display); /* Using distinct font */
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }
        
        .main-title span {
            color: var(--color-accent); /* Highlighting one word */
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--color-text-primary);
            font-size: 0.9rem;
        }
        
        .file-upload-zone {
            background: #f9fafb; /* Lighter background for dropzone */
            border: 2px dashed var(--color-border);
            border-radius: var(--border-radius);
            padding: 2rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-upload-zone:hover,
        .file-upload-zone.dragover {
            border-color: var(--color-accent);
            background-color: var(--color-accent-light);
        }
        
        .upload-text strong {
             color: var(--color-accent);
        }

        #logoFile { display: none; }

        .custom-color-picker {
            width: 100%; height: 48px; border: 1px solid var(--color-border);
            border-radius: var(--border-radius); cursor: pointer; background: #FFFFFF;
            transition: var(--transition);
        }
        .custom-color-picker:hover {
            border-color: var(--color-border-hover);
        }
        .native-color-picker { display: none; }
        
        .control-group {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow); /* Added a bit more depth */
        }

        .control-title {
            font-family: var(--font-body);
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--color-border);
        }
        
        .slider-label-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; }
        .slider-label { font-weight: 500; color: var(--color-text-primary); font-size: 0.85rem; }
        .slider-value { font-weight: 500; color: var(--color-text-secondary); font-size: 0.85rem; }
        .slider-container { margin-bottom: 1rem; }
        
        .slider {
            width: 100%; height: 6px; border-radius: 3px; background: #e0e7ff;
            outline: none; -webkit-appearance: none; appearance: none; transition: var(--transition);
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 18px; height: 18px; border-radius: 50%;
            background: var(--color-accent); cursor: pointer; transition: var(--transition);
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--color-accent);
            border: 1px solid var(--color-accent);
            border-radius: var(--border-radius-pill); /* MODIFIED: Pill shape for distinction */
            color: var(--color-accent-text);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            box-shadow: var(--shadow);
        }
        .submit-btn:hover {
            background: var(--color-accent-hover);
            border-color: var(--color-accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .submit-btn:disabled {
            opacity: 0.6; cursor: not-allowed;
            transform: none; box-shadow: none;
        }

        .display-panel {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 2rem; height: 100vh;
            /* MODIFIED: Subtle pattern to create a "canvas" feel */
            background-color: #f9fafb;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 16px 16px;
        }
        
        .display-container {
            text-align: center; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        #result-image, #preview-image {
             max-width: 100%; max-height: 80vh; object-fit: contain;
             border-radius: var(--border-radius); border: 1px solid var(--color-border);
             background-color: var(--color-surface); box-shadow: var(--shadow-md);
        }
        #result-image { opacity: 0; transform: scale(0.95); transition: opacity 0.3s ease, transform 0.3s ease; }
        #result-image.visible { opacity: 1; transform: scale(1); }
        
        .status-text { font-size: 1rem; color: var(--color-text-secondary); margin-bottom: 1.5rem; }

        .actions-container { display: flex; gap: 1rem; justify-content: center; margin-top: 2rem; }
        .action-btn {
            padding: 0.75rem 1.5rem; border: 1px solid var(--color-border);
            border-radius: var(--border-radius-pill); /* Pill shape for consistency */
            font-weight: 600; cursor: pointer; transition: var(--transition);
            font-size: 0.9rem; background: var(--color-surface); color: var(--color-text-primary);
        }
        .action-btn:hover { background-color: #f3f4f6; border-color: var(--color-border-hover); }

        .preview-container {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        
        #preview-image { cursor: move; }
        
        .loading-spinner {
            width: 32px; height: 32px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { color: var(--color-text-secondary); text-align: center; font-size: 0.95rem; }
        
        /* Other minor style adjustments for consistency */
        #logo-preview img { border-radius: 4px; border: 1px solid var(--color-border); }
        #file-name-display { font-size: 0.8rem; color: var(--color-text-secondary); margin-top: 0.75rem; font-weight: 500; word-break: break-all; padding: 0 1rem; }
        .error { color: var(--color-error); font-weight: 500; }
        @media (max-width: 900px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: auto auto; }
            .controls-panel, .display-panel { height: auto; min-height: 80vh; }
            .controls-panel { border-right: none; border-bottom: 1px solid var(--color-border); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="header">
                <h1 class="main-title">Tote Bag <span>Designer</span></h1>
                <p class="subtitle">Créez une maquette de tote bag personnalisée.</p>
            </div>
            
            <form id="mockup-form" class="form-container">
                <div class="form-group">
                    <label for="logoFile" class="form-label">1. Téléchargez Votre Logo</label>
                    <label for="logoFile" class="file-upload-zone" id="file-drop-zone">
                        <div class="upload-text">
                            <strong>Cliquez pour parcourir</strong> ou glisser-déposer.
                        </div>
                        <div id="logo-preview"></div>
                        <div id="file-name-display"></div>
                    </label>
                    <input type="file" id="logoFile" name="logoFile" accept="image/png, image/jpeg">
                </div>

                <div class="form-group">
                    <label for="color" class="form-label">2. Couleur du Sac</label>
                    <input type="color" id="color" name="color" value="#FFFFFF" class="native-color-picker">
                    <button type="button" class="custom-color-picker" id="custom-color-picker" style="background-color: #FFFFFF;"></button>
                </div>

                <div class="control-group">
                    <h3 class="control-title">Positionnement et Taille</h3>
                    <div class="slider-container">
                        <div class="slider-label-group"><label class="slider-label">Gauche ↔ Droite</label><div class="slider-value" id="logoX-value">0</div></div>
                        <input type="range" id="logoX" name="logoX" min="-200" max="200" value="0" class="slider">
                    </div>
                    <div class="slider-container">
                        <div class="slider-label-group"><label class="slider-label">Haut ↔ Bas</label><div class="slider-value" id="logoY-value">175</div></div>
                        <input type="range" id="logoY" name="logoY" min="-200" max="200" value="175" class="slider">
                    </div>
                    <div class="slider-container">
                        <div class="slider-label-group"><label class="slider-label">Taille du Logo</label><div class="slider-value" id="logoWidth-value">450</div></div>
                        <input type="range" id="logoWidth" name="logoWidth" min="200" max="800" value="450" class="slider">
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="submit-btn">
                    Finaliser et Ajouter au Panier
                </button>
            </form>
        </div>

        <!-- Display Panel -->
        <div class="display-panel">
            <div class="display-container">
                <div id="result-wrapper" style="display: none;">
                    <p id="status" class="status-text"></p>
                    <img id="result-image" src="" alt="Maquette générée">
                    <div id="actions-container" class="actions-container"></div>
                </div>

                <div class="preview-container" id="preview-container">
                    <div class="preview-loading" id="preview-loading" style="display: none;">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Chargement de l'aperçu...</div>
                    </div>
                    <!-- MODIFIED: Image is now visible by default to show initial mockup -->
                    <img id="preview-image" src="" draggable="true" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // SCRIPT MODIFIED to show initial mockup on load
        
        const API_BASE_URL = 'https://tote-bag-customizer.onrender.com';
        // DOM Elements
        const form = document.getElementById('mockup-form');
        const submitBtn = document.getElementById('submit-btn');
        const fileInput = document.getElementById('logoFile');
        const dropZone = document.getElementById('file-drop-zone');
        const logoPreview = document.getElementById('logo-preview');
        const fileNameDisplay = document.getElementById('file-name-display');
        
        const resultWrapper = document.getElementById('result-wrapper');
        const statusEl = document.getElementById('status');
        const resultImage = document.getElementById('result-image');
        const actionsContainer = document.getElementById('actions-container');
        
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const previewLoading = document.getElementById('preview-loading');
        
        const logoXSlider = document.getElementById('logoX');
        const logoYSlider = document.getElementById('logoY');
        const logoWidthSlider = document.getElementById('logoWidth');
        const logoXValue = document.getElementById('logoX-value');
        const logoYValue = document.getElementById('logoY-value');
        const logoWidthValue = document.getElementById('logoWidth-value');
        const colorInput = document.getElementById('color');
        const customColorPicker = document.getElementById('custom-color-picker');

        // State
        let currentLogoFile = null;
        let previewTimeout = null;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        
        document.addEventListener('DOMContentLoaded', () => {
            loadInitialMockup();
        });

        // NEW FUNCTION: Loads the plain tote bag on page load
        async function loadInitialMockup() {
            showPreviewLoading();
            await updatePreview(); // Call updatePreview without a logo
        }

        function handleFileSelection() {
            if (!fileInput.files || fileInput.files.length === 0) {
                currentLogoFile = null;
                fileNameDisplay.textContent = '';
                logoPreview.innerHTML = '';
                updatePreview(); // Update to show plain bag if logo is removed
                return;
            }
            const file = fileInput.files[0];
            currentLogoFile = file;
            fileNameDisplay.textContent = file.name;
            const reader = new FileReader();
            reader.onload = (e) => {
                logoPreview.innerHTML = ''; // Clear previous
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '100px';
                img.style.maxHeight = '60px';
                logoPreview.appendChild(img);
            }
            reader.readAsDataURL(file);
            updatePreview();
        }
        
        function showPreview() {
            previewLoading.style.display = 'none';
            previewImage.style.display = 'block';
        }

        function showPreviewLoading() {
            previewImage.style.display = 'none';
            previewLoading.style.display = 'block';
        }

        // MODIFIED: This function can now run with or without a logo file
        async function updatePreview() {
            showPreviewLoading();
            clearTimeout(previewTimeout);
            previewTimeout = setTimeout(async () => {
                try {
                    const formData = new FormData();
                    // Append logo file ONLY if it exists
                    if (currentLogoFile) {
                        formData.append('logoFile', currentLogoFile);
                    }
                    formData.append('logoX', logoXSlider.value);
                    formData.append('logoY', logoYSlider.value);
                    formData.append('logoWidth', logoWidthSlider.value);
                    formData.append('color', colorInput.value);

                    const response = await fetch(`${API_BASE_URL}/preview?t=${Date.now()}`, {
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        const imageBlob = await response.blob();
                        const imageUrl = URL.createObjectURL(imageBlob);
                        previewImage.src = imageUrl;
                        showPreview();
                    } else {
                        console.error('Failed to update preview');
                        // Optionally show an error message in the preview area
                    }
                } catch (error) {
                    console.error('Preview error:', error);
                }
            }, 300);
        }

        // --- EVENT LISTENERS ---
        fileInput.addEventListener('change', handleFileSelection);

        [logoXSlider, logoYSlider, logoWidthSlider].forEach(slider => {
            slider.addEventListener('input', (e) => {
                const valueDisplay = document.getElementById(e.target.id + '-value');
                valueDisplay.textContent = e.target.value;
                if (currentLogoFile) { // Only update preview if there's a logo
                    updatePreview();
                }
            });
        });
        
        colorInput.addEventListener('input', (e) => {
            customColorPicker.style.backgroundColor = e.target.value;
            updatePreview();
        });
        
        customColorPicker.addEventListener('click', () => {
            colorInput.click();
        });

        previewImage.addEventListener('mousedown', (e) => {
            if (!currentLogoFile) return; // Prevent dragging if no logo
            isDragging = true; dragStart = { x: e.clientX, y: e.clientY };
            e.preventDefault();
        });
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = e.clientX - dragStart.x;
            const deltaY = e.clientY - dragStart.y;
            // Adjust sensitivity by multiplying delta
            const newX = Math.max(-200, Math.min(200, logoXSlider.valueAsNumber + deltaX * 0.75));
            const newY = Math.max(-200, Math.min(200, logoYSlider.valueAsNumber + deltaY * 0.75));
            logoXSlider.value = newX;
            logoYSlider.value = newY;
            logoXValue.textContent = Math.round(newX);
            logoYValue.textContent = Math.round(newY);
            dragStart = { x: e.clientX, y: e.clientY };
            updatePreview();
        });
        document.addEventListener('mouseup', () => {
            if (isDragging) { isDragging = false; }
        });

        // --- FINAL SUBMISSION ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!currentLogoFile) {
                alert('Veuillez sélectionner un logo avant de continuer.');
                return;
            }
            setLoadingState(true);
            try {
                const formData = new FormData();
                formData.append('logoFile', currentLogoFile);
                formData.append('color', colorInput.value);
                formData.append('logoX', logoXSlider.value);
                formData.append('logoY', logoYSlider.value);
                formData.append('logoWidth', logoWidthSlider.value);
                const response = await fetch(`${API_BASE_URL}/finalize-for-shopify`, {
                    method: 'POST', body: formData,
                });
                if (!response.ok) throw new Error('Failed to generate final mockup.');
                const designData = await response.json();
                showSuccess(designData.mockupUrl);
                const shopifyPayload = {
                    id: 46914449277028, 
                    quantity: 1,
                    properties: {
                        'Couleur du Sac': designData.config.color,
                        'Position X du Logo': designData.config.logoX,
                        'Position Y du Logo': designData.config.logoY,
                        'Largeur du Logo': designData.config.logoWidth,
                        '_Custom Mockup URL': designData.mockupUrl,
                        '_Original Logo URL': designData.originalLogoUrl,
                        '_preview_image': designData.mockupUrl
                    }
                };
                window.parent.postMessage(shopifyPayload, '*');
            } catch (error) {
                showError(error.message);
            } finally {
                setLoadingState(false);
            }
        });
        
        function setLoadingState(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                submitBtn.textContent = 'Génération en cours...';
                previewContainer.style.display = 'none';
                resultWrapper.style.display = 'block';
                statusEl.textContent = 'Finalisation de votre design...';
                statusEl.style.display = 'block';
                resultImage.src = '';
                actionsContainer.innerHTML = '';
            } else {
                submitBtn.textContent = 'Finaliser et Ajouter au Panier';
            }
        }

        function showSuccess(imageUrl) {
            statusEl.style.display = 'none';
            resultImage.src = imageUrl;
            resultImage.onload = () => resultImage.classList.add('visible');
            const newMockupBtn = document.createElement('button');
            newMockupBtn.className = 'action-btn';
            newMockupBtn.textContent = 'Créer une Nouvelle Maquette';
            newMockupBtn.onclick = resetEverything;
            actionsContainer.innerHTML = '';
            actionsContainer.appendChild(newMockupBtn);
        }

        function showError(message) {
             statusEl.textContent = `Erreur: ${message}`;
             statusEl.classList.add('error');
        }

        function resetEverything() {
            form.reset();
            currentLogoFile = null;
            fileNameDisplay.textContent = '';
            logoPreview.innerHTML = '';
            logoXValue.textContent = logoXSlider.value;
            logoYValue.textContent = logoYSlider.value;
            logoWidthValue.textContent = logoWidthSlider.value;
            customColorPicker.style.backgroundColor = colorInput.value;
            resultWrapper.style.display = 'none';
            previewContainer.style.display = 'flex';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Finaliser et Ajouter au Panier';
            loadInitialMockup();
        }

        // Drag and drop for file input zone
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => dropZone.addEventListener(eventName, e => e.preventDefault()));
        ['dragenter', 'dragover'].forEach(eventName => dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover')));
        ['dragleave', 'drop'].forEach(eventName => dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover')));
        dropZone.addEventListener('drop', (e) => {
            fileInput.files = e.dataTransfer.files;
            handleFileSelection();
        });
    </script>
</body>
</html>
