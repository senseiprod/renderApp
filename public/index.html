<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Maquettes Professionnel - Designer de Sacs Tote</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* AESTHETIC REFACTOR: "Creative Canvas" Theme */
        :root {
            /* New Color Palette */
            --color-background: #F8F7F5; /* A warm, very light off-white */
            --color-surface: #FFFFFF;
            --color-surface-secondary: #FDFDFC; /* For nested control groups */
            --color-border: #EAE8E4;
            --color-border-hover: #DCD9D4;
            --color-text-primary: #3D3D3D; /* Softer than pure black */
            --color-text-secondary: #8A8A8A;
            --color-accent: #5A4FCF; /* A friendly, muted indigo */
            --color-accent-hover: #4B3EBB;
            --color-accent-text: #FFFFFF;
            --color-success: #10B981;
            --color-error: #EF4444;
            
            /* Softer Corners & Shadows */
            --border-radius: 12px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 2px 4px rgba(61, 61, 61, 0.04);
            --shadow: 0 4px 8px rgba(61, 61, 61, 0.06);
            --shadow-md: 0 8px 16px rgba(90, 79, 207, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif; /* New Font */
            background: var(--color-background);
            color: var(--color-text-primary);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Main Container */
        .app-container {
            display: grid;
            grid-template-columns: 380px 1fr;
            min-height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Left Panel - Controls */
        .controls-panel {
            background: var(--color-surface);
            border-right: 1px solid var(--color-border);
            padding: 2.5rem 2rem;
            overflow-y: auto;
            height: 100vh;
        }

        .header {
            text-align: left;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .main-title {
            font-family: 'Manrope', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Form Styles */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--color-text-primary);
            font-size: 0.9rem;
        }

        /* File Upload Zone */
        .file-upload-zone {
            background: var(--color-background);
            border: 1px solid var(--color-border); /* Changed from dashed */
            border-radius: var(--border-radius);
            padding: 2rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .file-upload-zone:hover,
        .file-upload-zone.dragover {
            border-color: var(--color-accent);
            background-color: #F0EEFF; /* Light accent color for hover */
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .upload-text strong {
             color: var(--color-accent);
             font-weight: 600;
        }

        .upload-text {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        #logoFile {
            display: none;
        }

        /* Custom Color Picker Container */
        .color-picker-container {
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: 4px;
        }
        
        /* Custom Color Picker Button */
        .custom-color-picker {
            width: 100%;
            height: 48px;
            border: none;
            border-radius: 8px; /* Inner radius */
            cursor: pointer;
            background: #FFFFFF;
            transition: var(--transition);
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .custom-color-picker:hover {
            transform: scale(1.02);
        }
        
        .native-color-picker { display: none; }

        /* Custom Color Picker Modal */
        .color-picker-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }

        .color-picker-modal.active { display: flex; }

        .color-picker-panel {
            background: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-md);
            max-width: 320px; width: 90%;
        }
        .color-picker-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;
            padding-bottom: 1rem; border-bottom: 1px solid var(--color-border);
        }
        .color-picker-title {
            font-family: 'Manrope', sans-serif; font-size: 1.1rem; font-weight: 600; color: var(--color-text-primary);
        }
        .close-color-picker {
            background: none; border: none; color: var(--color-text-secondary);
            font-size: 1.5rem; cursor: pointer; transition: var(--transition);
        }
        .close-color-picker:hover { color: var(--color-text-primary); }
        .color-spectrum {
            width: 100%; height: 150px; border-radius: 8px; cursor: crosshair;
            position: relative;
            background: linear-gradient(to right, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff00ff);
            margin-bottom: 1rem;
        }
        .color-spectrum::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to bottom, transparent, #000); border-radius: 8px;
        }
        .color-cursor {
            position: absolute; width: 18px; height: 18px; border: 2px solid white;
            border-radius: 50%; box-shadow: 0 0 0 1px rgba(0,0,0,0.5);
            transform: translate(-50%, -50%); pointer-events: none; z-index: 2;
        }
        .color-sliders { display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: 1rem; }
        .color-slider-group { display: flex; align-items: center; gap: 0.75rem; }
        .color-slider-label { min-width: 15px; font-weight: 500; color: var(--color-text-primary); font-size: 0.8rem; }
        .color-slider { flex: 1; height: 6px; border-radius: 3px; outline: none; -webkit-appearance: none; appearance: none; background: var(--color-border); cursor: pointer; }
        .color-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 16px; height: 16px; border-radius: 50%; background: white;
            cursor: pointer; border: 1px solid var(--color-border-hover); box-shadow: var(--shadow-sm);
        }
        .color-value {
            min-width: 40px; text-align: center; font-weight: 500;
            color: var(--color-text-secondary); background: var(--color-background);
            padding: 0.25rem 0.5rem; border-radius: 6px; border: 1px solid var(--color-border);
            font-size: 0.8rem;
        }
        .color-presets { display: grid; grid-template-columns: repeat(8, 1fr); gap: 0.4rem; margin-bottom: 1rem; }
        .color-preset {
            width: 32px; height: 32px; border-radius: 8px; cursor: pointer;
            transition: var(--transition); border: 2px solid transparent;
        }
        .color-preset:hover { transform: scale(1.1); border-color: var(--color-accent); }
        .color-picker-actions { display: flex; gap: 0.75rem; justify-content: flex-end; margin-top: 1rem; }
        .color-picker-btn { padding: 0.6rem 1.25rem; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: var(--transition); font-size: 0.85rem; }
        .color-picker-cancel { background: var(--color-surface); color: var(--color-text-primary); border: 1px solid var(--color-border); box-shadow: var(--shadow-sm); }
        .color-picker-cancel:hover { background-color: var(--color-background); }
        .color-picker-apply { background: var(--color-accent); color: var(--color-accent-text); }
        .color-picker-apply:hover { background: var(--color-accent-hover); }
        .hex-input-group { margin-bottom: 1rem; }
        .hex-input-label { display: block; font-weight: 500; color: var(--color-text-secondary); margin-bottom: 0.5rem; font-size: 0.8rem; }
        .hex-input-container {
            display: flex; align-items: center; background: var(--color-surface);
            border: 1px solid var(--color-border); border-radius: 8px; padding: 0.5rem;
            transition: var(--transition);
        }
        .hex-input-container:focus-within {
            border-color: var(--color-accent); box-shadow: 0 0 0 3px rgba(90, 79, 207, 0.1);
        }
        .hex-prefix { color: var(--color-text-secondary); font-weight: 500; margin-right: 0.5rem; }
        .hex-input { flex: 1; background: transparent; border: none; outline: none; color: var(--color-text-primary); font-family: monospace; font-size: 0.9rem; text-transform: uppercase; }

        /* Control Groups */
        .control-group {
            background: var(--color-surface-secondary); /* Differentiated background */
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: 1.5rem;
        }
        .control-title {
            font-family: 'Manrope', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 1.25rem;
        }

        /* Sliders */
        .slider-container { margin-bottom: 1rem; }
        .slider-label-group {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem;
        }
        .slider-label { font-weight: 500; color: var(--color-text-primary); font-size: 0.85rem; }
        .slider-value { font-weight: 500; color: var(--color-text-secondary); font-size: 0.85rem; }
        .slider {
            width: 100%; height: 8px; border-radius: 4px; background: var(--color-border);
            outline: none; -webkit-appearance: none; appearance: none;
            transition: var(--transition);
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 20px; /* Larger thumb */
            border-radius: 50%; background: var(--color-accent); cursor: pointer;
            transition: var(--transition); border: 3px solid var(--color-surface); /* Inner border */
            box-shadow: 0 0 0 1px var(--color-border-hover);
        }
        .slider::-webkit-slider-thumb:hover { transform: scale(1.15); box-shadow: 0 0 0 4px rgba(90, 79, 207, 0.1); }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background: var(--color-accent);
            border: none;
            border-radius: var(--border-radius);
            color: var(--color-accent-text);
            font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: var(--transition); margin-top: 1rem;
            box-shadow: var(--shadow);
        }
        .submit-btn:hover {
            background: var(--color-accent-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Display Panel */
        .display-panel {
            background-color: var(--color-background);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 2rem; height: 100vh;
        }
        .display-container {
            text-align: center; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #result-image, #preview-image {
             max-width: 100%; max-height: 80vh; object-fit: contain;
             border-radius: var(--border-radius); border: 1px solid var(--color-border);
             background-color: var(--color-surface);
        }
        #result-image { opacity: 0; transform: scale(0.95); transition: opacity 0.3s ease, transform 0.3s ease; }
        #result-image.visible { opacity: 1; transform: scale(1); }
        .status-text { font-size: 1rem; color: var(--color-text-secondary); margin-bottom: 1.5rem; }
        .actions-container { display: flex; gap: 1rem; justify-content: center; margin-top: 2rem; }

        .action-btn {
            padding: 0.75rem 1.5rem; border: 1px solid var(--color-border);
            border-radius: var(--border-radius); font-weight: 600; cursor: pointer;
            transition: var(--transition); text-decoration: none; display: inline-block;
            font-size: 0.9rem; background: var(--color-surface); color: var(--color-text-primary);
            box-shadow: var(--shadow-sm);
        }
        .action-btn:hover { background-color: #fdfdfd; border-color: var(--color-border-hover); transform: translateY(-1px); box-shadow: var(--shadow); }
        .preview-container {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            position: relative; border: 1px solid var(--color-border);
            border-radius: var(--border-radius); background-color: var(--color-surface);
            transition: var(--transition); box-shadow: var(--shadow);
        }
        .preview-container.dragging {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 4px rgba(90, 79, 207, 0.1);
        }
        #preview-image { cursor: move; border: none; }
        #preview-placeholder { color: var(--color-text-secondary); text-align: center; font-size: 1rem; }
        .preview-controls {
            position: absolute; bottom: 1.5rem; left: 50%; transform: translateX(-50%);
            display: flex; gap: 0.75rem; opacity: 0; pointer-events: none;
            transition: var(--transition); background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px); padding: 0.5rem 1rem; border-radius: 50px;
            box-shadow: var(--shadow); border: 1px solid var(--color-border);
        }
        .preview-container:hover .preview-controls { opacity: 1; pointer-events: auto; }
        .control-btn {
            width: 36px; height: 36px; border: 1px solid var(--color-border); border-radius: 50%;
            background: var(--color-surface); color: var(--color-text-primary); cursor: pointer;
            transition: var(--transition); display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem;
        }
        .control-btn:hover { background: #f3f4f6; transform: scale(1.1); }

        /* Loading States */
        .loading-spinner {
            width: 32px; height: 32px; border: 3px solid var(--color-border);
            border-top-color: var(--color-accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 0 auto 1rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { color: var(--color-text-secondary); text-align: center; font-size: 0.95rem; }

        /* Progress Bar */
        .progress-container {
            width: 100%; max-width: 400px; height: 6px; /* Thicker bar */
            background: var(--color-border); border-radius: 3px;
            overflow: hidden; margin-bottom: 1.5rem; opacity: 0;
            transition: var(--transition);
        }
        .progress-container.visible { opacity: 1; }
        .progress-bar {
            height: 100%; background: var(--color-accent); border-radius: 3px;
            transform: translateX(-100%); transition: transform 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .progress-container.visible .progress-bar { transform: translateX(0); }

        /* Responsive Design */
        @media (max-width: 900px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: auto auto; }
            .controls-panel, .display-panel { height: auto; min-height: 80vh; }
            .controls-panel { border-right: none; border-bottom: 1px solid var(--color-border); }
        }

        /* Error States */
        .error { color: var(--color-error); font-weight: 500; }

        /* Logo Preview */
        #logo-preview {
            margin-top: 1rem; min-height: 60px;
            display: flex; justify-content: center; align-items: center;
        }
        #logo-preview img {
            max-width: 100px; max-height: 60px; object-fit: contain;
            border-radius: 6px; border: 1px solid var(--color-border);
        }
        #file-name-display {
            font-size: 0.8rem; color: var(--color-text-secondary);
            margin-top: 0.75rem; font-weight: 500;
            word-break: break-all; padding: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Panel - Controls -->
        <div class="controls-panel">
            <div class="header">
                <h1 class="main-title">Générateur de Maquettes</h1>
                <p class="subtitle">Créez une maquette de tote bag personnalisée.</p>
            </div>
            
            <form id="mockup-form" class="form-container">
                <div class="form-group">
                    <label for="logoFile" class="form-label">1. Téléchargez Votre Logo</label>
                    <label for="logoFile" class="file-upload-zone" id="file-drop-zone">
                        <div class="upload-text">
                            <strong>Cliquez pour parcourir</strong> ou glisser-déposer un fichier.
                        </div>
                        <div id="logo-preview"></div>
                        <div id="file-name-display"></div>
                    </label>
                    <input type="file" id="logoFile" name="logoFile" accept="image/png, image/jpeg" required>
                </div>

                <div class="form-group">
                    <label for="color" class="form-label">2. Couleur du Sac</label>
                    <div class="color-picker-container">
                        <button type="button" class="custom-color-picker" id="custom-color-picker">
                            Choisir une couleur
                        </button>
                        <input type="color" id="color" name="color" value="#FFFFFF" class="native-color-picker">
                    </div>
                </div>

                <div class="control-group">
                    <h3 class="control-title">Positionnement et Taille</h3>
                    <div class="slider-container">
                        <div class="slider-label-group">
                            <label class="slider-label">Gauche ↔ Droite</label>
                            <div class="slider-value" id="logoX-value">0</div>
                        </div>
                        <input type="range" id="logoX" name="logoX" min="-200" max="200" value="0" class="slider">
                    </div>
                    <div class="slider-container">
                        <div class="slider-label-group">
                            <label class="slider-label">Haut ↔ Bas</label>
                            <div class="slider-value" id="logoY-value">175</div>
                        </div>
                        <input type="range" id="logoY" name="logoY" min="-200" max="200" value="175" class="slider">
                    </div>
                    <div class="slider-container">
                        <div class="slider-label-group">
                            <label class="slider-label">Taille du Logo</label>
                            <div class="slider-value" id="logoWidth-value">450</div>
                        </div>
                        <input type="range" id="logoWidth" name="logoWidth" min="200" max="800" value="450" class="slider">
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="submit-btn">
                    Finaliser et Ajouter au Panier
                </button>
            </form>
        </div>

        <!-- Display Panel -->
        <div class="display-panel">
            <div class="display-container">
                <div id="result-wrapper" style="display: none;">
                     <div class="progress-container" id="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                     </div>
                    <p id="status" class="status-text"></p>
                    <img id="result-image" class="result-image" src="" alt="Maquette générée">
                    <div id="actions-container" class="actions-container"></div>
                </div>

                <div class="preview-container" id="preview-container">
                    <div class="preview-placeholder" id="preview-placeholder">
                        Téléchargez un logo pour voir l'aperçu en temps réel
                    </div>
                    <div class="preview-loading" id="preview-loading" style="display: none;">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">Mise à jour de l'aperçu...</div>
                    </div>
                    <img id="preview-image" src="" style="display: none;" draggable="true">
                    <div class="preview-controls" id="preview-controls" style="display: none;">
                        <button type="button" class="control-btn" id="center-logo" title="Centrer le Logo">⌂</button>
                        <button type="button" class="control-btn" id="reset-logo" title="Réinitialiser Position">↺</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Custom Color Picker Modal -->
    <div class="color-picker-modal" id="color-picker-modal">
        <div class="color-picker-panel">
            <div class="color-picker-header">
                <h3 class="color-picker-title">Sélecteur de Couleur</h3>
                <button class="close-color-picker" id="close-color-picker">&times;</button>
            </div>
            <div class="color-spectrum" id="color-spectrum">
                <div class="color-cursor" id="color-cursor"></div>
            </div>
            <div class="color-sliders">
                <div class="color-slider-group">
                    <label class="color-slider-label">R</label>
                    <input type="range" class="color-slider red" id="red-slider" min="0" max="255" value="255">
                    <div class="color-value" id="red-value">255</div>
                </div>
                <div class="color-slider-group">
                    <label class="color-slider-label">G</label>
                    <input type="range" class="color-slider green" id="green-slider" min="0" max="255" value="255">
                    <div class="color-value" id="green-value">255</div>
                </div>
                <div class="color-slider-group">
                    <label class="color-slider-label">B</label>
                    <input type="range" class="color-slider blue" id="blue-slider" min="0" max="255" value="255">
                    <div class="color-value" id="blue-value">255</div>
                </div>
            </div>
            <div class="hex-input-group">
                <label class="hex-input-label">Code Hexadécimal</label>
                <div class="hex-input-container">
                    <span class="hex-prefix">#</span>
                    <input type="text" class="hex-input" id="hex-input" value="FFFFFF" maxlength="6" placeholder="FFFFFF">
                </div>
            </div>
            <div class="color-presets">
                <div class="color-preset" style="background: #ffffff; border: 1px solid #ddd;" data-color="#ffffff"></div>
                <div class="color-preset" style="background: #F3F4F6;" data-color="#F3F4F6"></div>
                <div class="color-preset" style="background: #9CA3AF;" data-color="#9CA3AF"></div>
                <div class="color-preset" style="background: #374151;" data-color="#374151"></div>
                <div class="color-preset" style="background: #111827;" data-color="#111827"></div>
                <div class="color-preset" style="background: #FEE2E2;" data-color="#FEE2E2"></div>
                <div class="color-preset" style="background: #D1FAE5;" data-color="#D1FAE5"></div>
                <div class="color-preset" style="background: #DBEAFE;" data-color="#DBEAFE"></div>
            </div>
            <div class="color-picker-actions">
                <button class="color-picker-btn color-picker-cancel" id="color-picker-cancel">Annuler</button>
                <button class="color-picker-btn color-picker-apply" id="color-picker-apply">Appliquer</button>
            </div>
        </div>
    </div>

    <script>
        // SCRIPT CORRECTED FOR COLOR PICKER ACCURACY
        const API_BASE_URL = 'https://tote-bag-customizer.onrender.com';
        const form = document.getElementById('mockup-form');
        const submitBtn = document.getElementById('submit-btn');
        const fileInput = document.getElementById('logoFile');
        const dropZone = document.getElementById('file-drop-zone');
        const logoPreview = document.getElementById('logo-preview');
        const fileNameDisplay = document.getElementById('file-name-display');
        const resultWrapper = document.getElementById('result-wrapper');
        const statusEl = document.getElementById('status');
        const resultImage = document.getElementById('result-image');
        const actionsContainer = document.getElementById('actions-container');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const previewPlaceholder = document.getElementById('preview-placeholder');
        const previewLoading = document.getElementById('preview-loading');
        const previewControls = document.getElementById('preview-controls');
        const centerLogoBtn = document.getElementById('center-logo');
        const resetLogoBtn = document.getElementById('reset-logo');
        const logoXSlider = document.getElementById('logoX');
        const logoYSlider = document.getElementById('logoY');
        const logoWidthSlider = document.getElementById('logoWidth');
        const logoXValue = document.getElementById('logoX-value');
        const logoYValue = document.getElementById('logoY-value');
        const logoWidthValue = document.getElementById('logoWidth-value');
        let currentLogoFile = null;
        let previewTimeout = null;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, e => e.preventDefault(), false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });
        dropZone.addEventListener('drop', (e) => {
            fileInput.files = e.dataTransfer.files;
            handleFileSelection();
        });
        fileInput.addEventListener('change', handleFileSelection);
        function handleFileSelection() {
            logoPreview.innerHTML = '';
            fileNameDisplay.textContent = '';
            if (!fileInput.files || fileInput.files.length === 0) {
                hidePreview();
                return;
            }
            const file = fileInput.files[0];
            currentLogoFile = file;
            fileNameDisplay.textContent = file.name;
            if (previewTimeout) {
                clearTimeout(previewTimeout);
                previewTimeout = null;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                logoPreview.appendChild(img);
                showPreviewLoading();
                updatePreview();
            }
            reader.readAsDataURL(file);
        }
        function showPreview() {
            previewPlaceholder.style.display = 'none';
            previewLoading.style.display = 'none';
            previewImage.style.display = 'block';
            previewControls.style.display = 'flex';
        }
        function hidePreview() {
            previewPlaceholder.style.display = 'block';
            previewLoading.style.display = 'none';
            previewImage.style.display = 'none';
            previewControls.style.display = 'none';
        }
        function showPreviewLoading() {
            previewPlaceholder.style.display = 'none';
            previewImage.style.display = 'none';
            previewLoading.style.display = 'block';
            previewControls.style.display = 'none';
        }
        async function updatePreview() {
            if (!currentLogoFile) {
                hidePreview();
                return;
            }
            showPreviewLoading();
            clearTimeout(previewTimeout);
            previewTimeout = setTimeout(async () => {
                try {
                    const formData = new FormData();
                    formData.append('logoFile', currentLogoFile);
                    formData.append('logoX', logoXSlider.value);
                    formData.append('logoY', logoYSlider.value);
                    formData.append('logoWidth', logoWidthSlider.value);
                    formData.append('color', document.getElementById('color').value);
                    const response = await fetch(`${API_BASE_URL}/preview?t=${Date.now()}`, {
                        method: 'POST',
                        body: formData,
                    });
                    if (response.ok) {
                        const imageBlob = await response.blob();
                        const imageUrl = URL.createObjectURL(imageBlob);
                        previewImage.src = imageUrl;
                        showPreview();
                    } else {
                        hidePreview();
                    }
                } catch (error) {
                    console.error('Preview error:', error);
                    hidePreview();
                }
            }, 300);
        }
        [logoXSlider, logoYSlider, logoWidthSlider].forEach(slider => {
            slider.addEventListener('input', (e) => {
                const valueDisplay = document.getElementById(e.target.id + '-value');
                valueDisplay.textContent = e.target.value;
                updatePreview();
            });
        });
        const customColorPicker = document.getElementById('custom-color-picker');
        const colorPickerModal = document.getElementById('color-picker-modal');
        const closeColorPicker = document.getElementById('close-color-picker');
        const colorPickerCancel = document.getElementById('color-picker-cancel');
        const colorPickerApply = document.getElementById('color-picker-apply');
        const colorSpectrum = document.getElementById('color-spectrum');
        const colorCursor = document.getElementById('color-cursor');
        const redSlider = document.getElementById('red-slider');
        const greenSlider = document.getElementById('green-slider');
        const blueSlider = document.getElementById('blue-slider');
        const redValue = document.getElementById('red-value');
        const greenValue = document.getElementById('green-value');
        const blueValue = document.getElementById('blue-value');
        const colorPresets = document.querySelectorAll('.color-preset');
        const nativeColorPicker = document.getElementById('color');
        const hexInput = document.getElementById('hex-input');
        let currentColor = '#FFFFFF';
        let isColorDragging = false;
        customColorPicker.addEventListener('click', () => {
            colorPickerModal.classList.add('active');
            const initialRgb = hexToRgb(nativeColorPicker.value);
            updateColorFromRGB(initialRgb.r, initialRgb.g, initialRgb.b);
        });
        function closeColorPickerModal() {
            colorPickerModal.classList.remove('active');
        }
        closeColorPicker.addEventListener('click', closeColorPickerModal);
        colorPickerCancel.addEventListener('click', closeColorPickerModal);
        colorPickerModal.addEventListener('click', (e) => {
            if (e.target === colorPickerModal) {
                closeColorPickerModal();
            }
        });
        colorSpectrum.addEventListener('mousedown', (e) => {
            isColorDragging = true;
            updateColorFromSpectrum(e);
        });
        colorSpectrum.addEventListener('mousemove', (e) => {
            if (isColorDragging) {
                updateColorFromSpectrum(e);
            }
        });
        document.addEventListener('mouseup', () => {
            isColorDragging = false;
        });
    
        // --- BUG FIX STARTS HERE ---
        function updateColorFromSpectrum(e) {
            const rect = colorSpectrum.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const xPercent = Math.max(0, Math.min(100, (x / rect.width) * 100));
            const yPercent = Math.max(0, Math.min(100, (y / rect.height) * 100));
            
            // Convert the position to HSV (Hue, Saturation, Value) color model
            const hue = (xPercent / 100) * 360;
            const saturation = 1; // Saturation is always full in this picker style
            const value = 1 - (yPercent / 100); // Value goes from 1 (top) to 0 (bottom)
    
            // Convert HSV to RGB
            const rgb = hsvToRgb(hue, saturation, value);
    
            updateColorFromRGB(rgb[0], rgb[1], rgb[2]);
            colorCursor.style.left = xPercent + '%';
            colorCursor.style.top = yPercent + '%';
        }
    
        /**
         * Converts an HSV color value to RGB.
         * @param   Number  h       The hue (0-360)
         * @param   Number  s       The saturation (0-1)
         * @param   Number  v       The value (0-1)
         * @return  Array           The RGB representation [r, g, b]
         */
        function hsvToRgb(h, s, v) {
            let r, g, b;
            let i = Math.floor(h / 60);
            let f = h / 60 - i;
            let p = v * (1 - s);
            let q = v * (1 - f * s);
            let t = v * (1 - (1 - f) * s);
            switch (i % 6) {
                case 0: r = v, g = t, b = p; break;
                case 1: r = q, g = v, b = p; break;
                case 2: r = p, g = v, b = t; break;
                case 3: r = p, g = q, b = v; break;
                case 4: r = t, g = p, b = v; break;
                case 5: r = v, g = p, b = q; break;
            }
            return [Math.round(r * 255), Math.round(g * 255), Math.round(b * 255)];
        }
        // --- BUG FIX ENDS HERE ---
    
        [redSlider, greenSlider, blueSlider].forEach(slider => {
            slider.addEventListener('input', (e) => {
                const r = parseInt(redSlider.value), g = parseInt(greenSlider.value), b = parseInt(blueSlider.value);
                updateColorFromRGB(r, g, b);
            });
        });
        function updateColorFromRGB(r, g, b) {
            redSlider.value = r; greenSlider.value = g; blueSlider.value = b;
            redValue.textContent = r; greenValue.textContent = g; blueValue.textContent = b;
            currentColor = `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`.toUpperCase();
            hexInput.value = currentColor.substring(1);
        }
        colorPresets.forEach(preset => {
            preset.addEventListener('click', () => {
                const color = preset.dataset.color;
                const rgb = hexToRgb(color);
                updateColorFromRGB(rgb.r, rgb.g, rgb.b);
            });
        });
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? { r: parseInt(result[1], 16), g: parseInt(result[2], 16), b: parseInt(result[3], 16) } : null;
        }
        colorPickerApply.addEventListener('click', () => {
            nativeColorPicker.value = currentColor;
            customColorPicker.style.background = currentColor;
            updatePreview();
            closeColorPickerModal();
        });
        hexInput.addEventListener('input', (e) => {
            const value = e.target.value.toUpperCase(); e.target.value = value;
            if (/^[0-9A-F]{6}$/.test(value)) {
                const rgb = hexToRgb('#' + value);
                if (rgb) updateColorFromRGB(rgb.r, rgb.g, rgb.b);
            }
        });
        nativeColorPicker.addEventListener('input', (e) => {
            currentColor = e.target.value; customColorPicker.style.background = currentColor; updatePreview();
        });
        centerLogoBtn.addEventListener('click', () => {
            logoXSlider.value = 0; logoYSlider.value = 175;
            logoXValue.textContent = '0'; logoYValue.textContent = '175';
            updatePreview();
        });
        resetLogoBtn.addEventListener('click', () => {
            logoXSlider.value = 0; logoYSlider.value = 175; logoWidthSlider.value = 450;
            logoXValue.textContent = '0'; logoYValue.textContent = '175'; logoWidthValue.textContent = '450';
            updatePreview();
        });
        previewImage.addEventListener('mousedown', (e) => {
            isDragging = true; dragStart = { x: e.clientX, y: e.clientY };
            previewContainer.classList.add('dragging'); e.preventDefault();
        });
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const deltaX = e.clientX - dragStart.x, deltaY = e.clientY - dragStart.y;
            const newX = Math.max(-200, Math.min(200, logoXSlider.valueAsNumber + deltaX * 0.5));
            const newY = Math.max(-200, Math.min(200, logoYSlider.valueAsNumber + deltaY * 0.5));
            logoXSlider.value = newX; logoYSlider.value = newY;
            logoXValue.textContent = Math.round(newX); logoYValue.textContent = Math.round(newY);
            dragStart = { x: e.clientX, y: e.clientY };
            updatePreview();
        });
        document.addEventListener('mouseup', () => {
            if (isDragging) { isDragging = false; previewContainer.classList.remove('dragging'); }
        });
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!currentLogoFile) {
                showError('Veuillez sélectionner un logo avant de continuer.');
                return;
            }
            setLoadingState(true, 'Finalisation de votre design...');
            try {
                const formData = new FormData();
                formData.append('logoFile', currentLogoFile);
                formData.append('color', document.getElementById('color').value);
                formData.append('logoX', logoXSlider.value);
                formData.append('logoY', logoYSlider.value);
                formData.append('logoWidth', logoWidthSlider.value);
                const response = await fetch(`${API_BASE_URL}/finalize-for-shopify`, {
                    method: 'POST',
                    body: formData,
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.details || 'Une erreur est survenue lors de la création de votre maquette.');
                }
                const designData = await response.json();
                showSuccess(designData.mockupUrl);
                const shopifyPayload = {
                    id: 46914449277028, 
                    quantity: 1,
                    properties: {
                        'Couleur du Sac': designData.config.color,
                        'Position X du Logo': designData.config.logoX,
                        'Position Y du Logo': designData.config.logoY,
                        'Largeur du Logo': designData.config.logoWidth,
                        '_Custom Mockup URL': designData.mockupUrl,
                        '_Original Logo URL': designData.originalLogoUrl,
                        '_preview_image': designData.mockupUrl
                    }
                };
                console.log('Sending payload to parent Shopify page:', shopifyPayload);
                window.parent.postMessage(shopifyPayload, '*');
            } catch (error) {
                console.error('Erreur finale de soumission:', error);
                showError(error.message);
            } finally {
                setLoadingState(false);
            }
        });
        function setLoadingState(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                submitBtn.textContent = 'Génération en cours...';
                previewContainer.style.display = 'none';
                resultWrapper.style.display = 'block';
                statusEl.textContent = 'Traitement de votre maquette...';
                statusEl.style.display = 'block';
                statusEl.classList.remove('error');
                resultImage.classList.remove('visible');
                resultImage.src = '';
                actionsContainer.innerHTML = '';
                progressContainer.classList.add('visible');
                progressBar.style.transition = 'none';
                progressBar.style.transform = 'translateX(-100%)';
                setTimeout(() => {
                     progressBar.style.transition = 'transform 1.5s cubic-bezier(0.25, 1, 0.5, 1)';
                     progressBar.style.transform = 'translateX(0%)';
                }, 20);
            } else {
                submitBtn.textContent = 'Finaliser et Ajouter au Panier';
                progressContainer.classList.remove('visible');
            }
        }
        function showSuccess(imageUrl) {
            statusEl.style.display = 'none';
            resultImage.src = imageUrl;
            resultImage.onload = () => {
                resultImage.classList.add('visible');
            };
            const newMockupBtn = document.createElement('button');
            newMockupBtn.className = 'action-btn new-mockup-btn';
            newMockupBtn.textContent = 'Créer une Nouvelle Maquette';
            newMockupBtn.onclick = () => {
                resetEverything();
            };
            actionsContainer.innerHTML = '';
            actionsContainer.appendChild(newMockupBtn);
        }
        function showError(message) {
            previewContainer.style.display = 'none';
            resultWrapper.style.display = 'block';
            statusEl.style.display = 'block';
            resultImage.classList.remove('visible');
            actionsContainer.innerHTML = '';
            statusEl.textContent = `Erreur: ${message}`;
            statusEl.classList.add('error');
        }
        function resetEverything() {
            document.getElementById('color').value = '#FFFFFF';
            customColorPicker.style.background = '#FFFFFF';
            logoXSlider.value = 0; logoYSlider.value = 175; logoWidthSlider.value = 450;
            logoXValue.textContent = '0'; logoYValue.textContent = '175'; logoWidthValue.textContent = '450';
            fileInput.value = '';
            logoPreview.innerHTML = '';
            fileNameDisplay.textContent = '';
            currentLogoFile = null;
            resultWrapper.style.display = 'none';
            previewContainer.style.display = 'flex';
            hidePreview();
            submitBtn.disabled = false;
            submitBtn.textContent = 'Finaliser et Ajouter au Panier';
        }
    </script>
</body>
